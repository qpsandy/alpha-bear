<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache"/>
	<meta http-equiv="cache-control" content="no-cache"/>
	<meta http-equiv="expires" content="0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="./css/base.css"/>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
	<link rel="icon" href="/favicon.ico" type="image/x-icon"/>

</head>
<body>
	<div class="login-main">
		<div class="login-info clearfix">
			<div class="login-info-left">
				<div style="font-size:26px; color:#FFA54F">酒店查询系统</div>
				<div class="username-field">
					<label for="username"> <i class="iconfont" title="用户名"></i></label>
					<input type="text" name="username" id="username" placeholder="请输入用户名"/>
				</div>
				<div class="password-field">
					<label for="password"> <i class="iconfont" title="密码"></i></label>
					<input type="password" name="password" id="password" placeholder="请输入密码"/>
				</div>
				<div class="error-empty" id="errorEmpty">!用户名不能为空</div>
				<div class="btn-login">
					<a href="javascript:;" id="btnSubmit">登  录</a>
				</div>
			</div>
			<div class="login-info-middle"></div>
			<div class="login-info-right"></div
			<div style="clear:both;"></div>
		</div>
	</div>
	<div class="login-footer">酒店查询系统 版权所有 © 2017 由 CIBSB支持</div>
	<script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="./js/tripledes.js"></script>
	<script type="text/javascript" src="./js/mode-ecb-min.js"></script>
	<script type="text/javascript" src="./js/login.js?ver=1.1"></script>
</body>
</html>
